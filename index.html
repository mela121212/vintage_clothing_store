<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Clothing Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF5E4;
            color: #444;
        }
        header {
            background-color: #A47E4B;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #D7B899;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 30px;
        }
        .hero h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        .hero p {
            margin: 20px 0;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #FFFFFF;
            border: 1px solid #D7B899;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .product h3 {
            font-size: 1.5em;
            color: #A47E4B;
        }
        .product p {
            margin: 5px 0;
        }
        footer {
            background-color: #A47E4B;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a la Tienda Vintage</h1>
    </header>
    <nav>
        <a href="#productos">Productos</a>
        <a href="#about">Acerca de</a>
        <a href="#contact">Contacto</a>
    </nav>
    <section class="hero">
        <h2>Vístete con estilo único</h2>
        <p>Explora nuestra colección de ropa vintage cuidadosamente seleccionada.</p>
    </section>
    <section id="productos" class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Vestido vintage">
            <h3>Vestido Vintage</h3>
            <p>$45.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Chaqueta casual">
            <h3>Chaqueta Casual</h3>
            <p>$60.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sombrero elegante">
            <h3>Sombrero Elegante</h3>
            <p>$25.00</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2026 Tienda Vintage. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
